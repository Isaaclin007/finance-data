<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资产配置旭日图</title>
    <!-- 引入 lib/echarts.min.js -->
    <script src="lib/echarts.min.js"></script>
	<script src="data.js"></script>
</head>
<body bgcolor='#333333'>
    <div id="main" style="width:1280px;height:1680px;"></div>
    <script>
		var myChart = echarts.init(document.getElementById('main'));
		var data = getPortfolioData();
		option = {
			title: {
				text: '康力泉个人资产配置',
				textStyle: {
					fontSize: 36,
					color: '#FFFFFF',
					align: 'center'
				},
				subtextStyle: {
					align: 'center'
				},
			},
			series: {
				type: 'sunburst',
				highlightPolicy: 'ancestor',
				data: data,
				radius: [0, '95%'],
				sort: null,
				levels: [{}, {
					r0: '10%',
					r: '35%',
					itemStyle: {
						borderWidth: 2
					},
					label: {
						rotate: 'tangential',
						fontSize : 20,
					}
				}, {
					r0: '35%',
					r: '70%',
					label: {
						align: 'right',
						fontSize : 20,
					}
				}, {
					r0: '70%',
					r: '80%',
					label: {
						position: 'outside',
						padding: 3,
						fontSize : 20,
						silent: false
					},
					itemStyle: {
						borderWidth: 2
					}
				}]
			}
		};
		myChart.setOption(option);
		window.onresize = myChart.resize;
    </script>
</body>
</html>
